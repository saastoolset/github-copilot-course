    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<!-- 
        bootstrap grid with 12 rows and one column for small screens and six rows and two columns for medium screens and above.

 -->

              aria-describedby="basic-addon1"
              id="janIncome"
            />
            <span class="input-group-text">Expenses</span>
